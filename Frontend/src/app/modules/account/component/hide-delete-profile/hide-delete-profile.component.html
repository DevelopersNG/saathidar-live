
<body>
    <div class="container">

        <div class="row">
            <div class=" col-sm-12 col-lg-4">

                <ul>

                    <li> <a class="nav-link" [routerLink]="" (click)="showAccount()"> Account Settings</a>
                    </li>
                    <li><a class="nav-link" [routerLink]="" (click)="showContact()">Email/ SMS Alerts</a>
                    </li>
                    <li><a class="nav-link" [routerLink]="" (click)="showHidedeleteprofile()">Hide / Delete Profile</a>
                    </li>
                    

                </ul>
            </div>



            <div class="col-sm-12 col-lg-8 maindiv">

                <div class="row">

                    <div class="col-4 btnmaindiv">

                                 
                <div class="custom-control custom-radio " >

                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"  value="HideProfile"  [(ngModel)]="account.hide" >
                    <label  style="color: black;" class="custom-control-label" for="customRadio1">Hide profile</label>
                    <div>
                    <button type="button"  [(ngModel)]="account.hidedata" class="btn btn-danger"  value="1 Week">  One Week</button>
                    <button type="button" class="btn btn-danger" [(ngModel)]="account.hidedata" value="2 Week">   Two Week</button>
                    <button type="button" class="btn btn-danger"  [(ngModel)]="account.hidedata" value="1 month">  One month</button>
                    <button type="button" class="btn btn-danger"  [(ngModel)]="account.hidedata" value="Unscribe">   Unscribe</button>
                   
                  </div>
                </div>
                    
                    </div>
                    <div class="col-4">
                        <div class="custom-control custom-radio btnmaindiv">
                        <input type="radio" id="customRadio2" name="customRadio" value="UnHideprofile" [(ngModel)]="account.unHide" class="custom-control-input">
                    <label  style="color: black;" class="custom-control-label" for="customRadio2">UnHide profile</label>
                </div>
               
                    </div>
                    <div class="col-4 text-center btnmaindiv">
                        <button type="button" (click)="saveProfile()" class="btn btn-primary">Save</button>
                    </div>
                </div>

                 <hr>

      <div class="row">
        <div class="col-4">

              
                <div class="form-check">
                    <input  class="form-check-input" type="radio" [(ngModel)]="account.activateAccount" name="ActivateAccount"  checked >
                    <label  style="color: black;" class="form-check-label" for="ActivateAccount">
               Activate Account 
                    </label>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-check mt-1">
                    <input  class="form-check-input" type="radio" [(ngModel)]="account.aeactivateAccount" name="ActivateAccount">
                    <label style="color: black;" class="form-check-label" for="ActivateAccount2">
                        Deactivate Account
                    </label>
                  </div>
                  </div>

                  <div class="col-4 text-center btnmaindiv" >
                    <button type="button"  class="btn btn-primary">Save</button>
                  </div>
                </div>
            </div>




        </div>
    </div>
