
<body>
    <div class="container">

        <div class="row">
            <div class=" col-sm-12 col-lg-4">
              <div class="linkAllColor">
                <a class="nav-link" [routerLink]="" (click)="showAccount()"> Account Settings</a>
              </div>
              <div class="linkAllColor">
                <a class="nav-link" [routerLink]=""  (click)="showContact()">Email Alerts</a>
              </div>
              <div class="linkAllColor">
                <a class="nav-link" [routerLink]="" (click)="showHidedeleteprofile()">Hide / Unhide</a>
              </div>
              <div class="linkAllColor">
                <a class="nav-link" [routerLink]=""  (click)="showHelp()">Help</a>
              </div>
              <div class="linkAllColor">
                <a class="nav-link" [routerLink]=""  (click)="showPrivacyOption()">Privacy Option</a>
              </div>
              <div class="linkAllColor">
                <a class="nav-link" [routerLink]=""  (click)="showPrivacyPolicy()" >Privacy Policy</a>
              </div>
              <div class="linkAllColor">
                <a class="nav-link" [routerLink]="" (click)="showTermConditions()">Term & Conditions</a>
              </div>
            </div>

            <div class="col-sm-12 col-lg-8 maindiv">
                <div class="row">
                    <div class="col-4 btnmaindiv">
                <div class="custom-control custom-radio " >
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"  value="HideProfile" [(ngModel)]="account.hide" >
                    <label  style="color: black;" class="custom-control-label" for="customRadio1">Hide profile</label>
                    <div>
                <div class="form-check">
                    <input class="form-check-input" (click)="hideData('1')" [(ngModel)]="account.hidedata" type="radio" name="exampleRadios" id="exampleRadios1" value="1" >
                    <label class="form-check-label" for="exampleRadios1">
                        One month
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" (click)="hideData('3')" [(ngModel)]="account.hidedata" type="radio" name="exampleRadios" id="exampleRadios2" value="3">
                    <label class="form-check-label" for="exampleRadios2">
                        Three months
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" (click)="hideData('6')" [(ngModel)]="account.hidedata" type="radio" name="exampleRadios" id="exampleRadios3" value="6">
                    <label class="form-check-label" for="exampleRadios3">
                        Six months
                    </label>
                  </div>




                  </div>
                </div>
                     </div>
                    <div class="col-4">
                        <div class="custom-control custom-radio btnmaindiv">
                        <input type="radio" id="customRadio2" name="customRadio" value="unhide" [(ngModel)]="account.hidedata" class="custom-control-input">
                    <label  style="color: black;" class="custom-control-label" for="customRadio2">UnHide profile</label>
                </div>
               
                    </div>
                    <div class="col-4 text-center btnmaindiv">
                        <button type="button" (click)="saveProfile(member_id)" class="btn btn-primary">Save</button>
                    </div>
                    <div *ngIf="success_message" style="color:green">
                        {{success_message}}
                      </div>

                      <div *ngIf="error_message" style="color:red">
                        {{error_message}}
                      </div>
                </div>

                 <hr>

      <div class="row">
        <div class="col-4">


            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline"   [(ngModel)]="account.activateAccount" value="1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1"> Activate Account</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline"    [(ngModel)]="account.activateAccount" value="0" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Deactivate Account</label>
              </div>
                </div>
              <div class="col-4">
                    
                  </div>

                  <div class="col-4 text-center btnmaindiv" >
                    <button type="button" (click)="Activate(member_id)"  class="btn btn-primary">Save</button>
                    <div *ngIf="success_message" style="color:green">
                        {{success_message}}
                      </div>
                      <div *ngIf="error_message" style="color:red">
                        {{error_message}}
                      </div>
                  </div>
                </div>
            </div>
       </div>
    </div>
