



<body>
    <div class="container">
        <div class="row">

            <div class=" col-lg-4 col-sm-12">
               
                <ul>
                    
                    
                    <li> <a class="nav-link" [routerLink]="" (click)="showAccount()"> Account Settings</a>
                    </li>
                    <li><a class="nav-link" [routerLink]="" (click)="showContact()">Contact Filters</a>
                    </li>
                    <li><a class="nav-link" href="#">Email/ SMS Alerts</a>
                    </li>
                    <li><a class="nav-link" [routerLink]="" (click)="showHidedeleteprofile()">Hide / Delete Profile</a>
                    </li>
                    
                    
                    
                </ul>



            </div>
            <div class=" col-lg-8 col-sm-12 bg">
                <h3>Account settings</h3>
                <form class="bg">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                 
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                   
                    <button type="submit" class="btn">Save changes</button>
                  </form>

            </div>
        </div>
        </div>
