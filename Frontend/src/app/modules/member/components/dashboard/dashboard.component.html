        <div class="bgcolor">

                      <button type="button" class="" data-toggle="modal" data-target="#exampleModal">

                      </div> -->
                    </div>
                   <button class="carousel-control-prev"  type="button" data-target="#carouselExampleControls" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </button>
                  </div>
                  <div style="background-color:#742041;border-radius: 8px;"  class="card-body">
                    <div style="border-bottom: 1px solid #fff ;color: #fff; padding-top: 7px;">  {{fullname}}
                      
                      <span class="badge badge-light">{{profile_id}}</span></div>

                    <div style="border-bottom: 1px solid #fff ;color: #fff;  padding-top: 7px;">{{email}}</div>
                    <div style="border-bottom: 1px solid #fff ;color: #fff;  padding-top: 7px;"> {{phone}}</div>
                    <!-- <div style="border-bottom: 1px solid #fff ;color: #fff;">{{profile_id}}</div> -->
                  </div>
                </div>
              </div>
              <div class="col-lg-8 " id="button1" >
                <div class="row">
                 <div class="col-lg-4 ">
                  <button type="button" class="btn " (click)="callrecentvisitors()" >
                    Recently Visitor <span class="badge badge-light" > 
                      {{viewAllCount.data[0].recent_visitors_count}} </span>
                  </button>
                 </div>
                 <div class="col-lg-4 ">
                  <button type="button" class="btn "  (click)="callAcceptRequest()">
                    Accept Request <span class="badge badge-light"> {{viewAllCount.data[0].accept_request_count}} </span>
                  </button>
                 </div>
                 <div class="col-lg-4 ">
                <button type="button" class="btn "id="button2 " (click)="callSendRequest()">
                  Send Request <span class="badge badge-light">{{viewAllCount.data[0].sent_request_count}}</span>
                </button>
                 </div>
                 <div style="margin-top: 80px;" class="col-12 ">
                  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/saathidaar/assets/img/matrimonial-classified-advertisemeny-.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/saathidaar/assets/img/matrimonial-classified-advertisemeny-.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/saathidaar/assets/img/matrimonial-classified-advertisemeny-.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button style="background-color: transparent;" class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </button>
                    <button style="background-color: transparent;" class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </button>
                  </div>
                 </div>
                </div>
                <!-- <button type="button" class="btn " >
                  Block Member <span class="badge badge-light">{{viewAllCount.data[0].block_request_count}}</span>
                </button> -->
              </div>
            </div>
            <hr>
          </div>

            data-target="#exampleModal" (click)="callIMageForMemberID(premium.member_id)">See All Photo</button> -->
        </div>
        <div *ngIf="premium.profile_photo==''">

            (click)="callIMageForMemberID(premium.member_id)" src="{{genderImageURL}}" alt=''>
        </div>
      </div>
      <!-- visible to premium members -->
      <div *ngIf="premium.photo_privacy=='2'">

          </div>
        </div>
        <!-- 2!=0 -->
        <div *ngIf="premium.photo_privacy!=premium.my_premium_status">

            <i *ngIf="premium.premium_status=='1'" class="fa-solid fa-crown"></i>

              class="imgnew premiumimg" (click)="callIMageForMemberID(premium.member_id)"

          </div>
          <div *ngIf="premium.profile_photo==''">

        </div>
      </div>
      <!-- keep all private , blur to all-->
      <div *ngIf="premium.photo_privacy=='3'">

          <i *ngIf="premium.premium_status=='1'" class="fa-solid fa-crown"></i>

            class="imgnew premiumimg " (click)="callIMageForMemberID(premium.member_id)"

        <div *ngIf="premium.profile_photo==''">

          <img data-toggle="modal" data-target="#exampleModal" class="imgnew"
            (click)="callIMageForMemberID(premium.member_id)" src="{{genderImageURL}}" alt=''>
        </div>

      </div>

      <!-- ***************************************image ***************************************************** -->


                  <div class="media-body">
