<body>
 <h2 class="dashbord"><b>Dashboard</b></h2>
    <section>
        <div class="bgcolor">
          <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
 
                  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/assets/img/Passport-Size-Pic.jpg.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/assets/img/Passport-Size-Pic.jpg.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/assets/img/Passport-Size-Pic.jpg.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/assets/img/Passport-Size-Pic.jpg.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                   <button class="carousel-control-prev"  type="button" data-target="#carouselExampleControls" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </button>
                  </div>
    
                  <div class="card-body">
                    <input class="form-control" type="text" placeholder="Name">
                    
                    <input class="form-control" type="text" placeholder="Mobile number">
                  </div>
                </div>
              </div>
    
              <div class="col-lg-4" id="button1">
                <button type="button" class="btn " >
                  Recently Visitor <span class="badge badge-light"> {{viewAllCount.data[0].recent_visitors_count}} </span>
                </button>
                <button type="button" class="btn "  (click)="callAcceptRequest()">
                  Accept Request <span class="badge badge-light"> {{viewAllCount.data[0].accept_request_count}} </span>
                </button>
               
              </div>
              <div class="col-lg-4" id="button1">

                <button type="button" class="btn "id="button2 " (click)="callSendRequest()">
                  Send Request <span class="badge badge-light">{{viewAllCount.data[0].sent_request_count}}</span>
                </button>
                <button type="button" class="btn " >
                  Block Member <span class="badge badge-light">{{viewAllCount.data[0].block_request_count}}</span>
                </button>
              </div>
            </div>
            <hr>
          </div>
        </div>
      </section>

      <div class="container">
        <div class="row">

        <div style="width: 100%;" class="col-lg-6 col-sm-12" id="button1">  <button type="button" class="btn btn99 col-12">
          Premium Matches
           <!-- <span class="badge badge-light">999+</span> -->
        </button></div>
        <div class="col-lg-6 col-sm-12" id="button1">
        <button type="button" class="btn btn99 col-12 ">
          New Matches For You
           <!-- <span class="badge badge-light">999+</span> -->
        </button>
        </div>

      </div>

      </div>

    
    
       
          <div class="container">
            <div class="row ">
              <div class="col-sm-12  col-lg-6 mt-3   ">
              
                <div class="media position-relative bgCard" *ngFor="let premium of premiumMemberDetails">
                  <img src="/assets/img/Saathidaar_PNG_logo/w-final.jpeg" class="mr-3" alt="...">
                  <div class="media-body">
                    <ul>
                      <li> <label for="">Name:</label>
                        <label for="nameResult">{{premium.first_name}} {{premium.last_name}}</label>
                      </li>
                      <li> <label for="">Age:</label>
                        <label for="nameResult"> {{premium.mage}} yrs</label>
                      </li>
                      <li> <label class="" for="">Religion:</label>
                        <label class="" for="religionResult">{{premium.religion}} </label>
                      </li>

                      <li>
                        <label class="" for="">Marital Status:</label>
                        <label class="" for="ExpectationResult"> {{premium.maritalStatus}}</label>
                      </li>

                      <!-- <a href="">Read More</a> -->
                      <label for=""> <a [routerLink]=""  class="stretched-link" (click)="singleViewMemberDetails(premium.member_id)" style="color: blue;">read more...</a></label><br>
    

                    </ul>
                  
    
                  </div>
                </div>
              </div>



              <div class="col-sm-12 col-lg-6 mt-3">
           
                <div class="media position-relative bgCard mt-3" *ngFor="let search of searchMemberDetails">
                  <img src="/assets/img/Saathidaar_PNG_logo/w-final.jpeg" class="mr-3" alt="...">
                  <div class="media-body">
                    <ul>
                      <li> <label for="">Name:</label>
                        <label for="nameResult">{{search.first_name}} {{search.last_name}}</label>
                      </li>
                      <li> <label for="">Age:</label>
                        <label for="nameResult"> {{search.mage}} yrs</label>
                      </li>
                      <li> <label class="" for="">Religion:</label>
                        <label class="" for="religionResult">{{search.religion}} </label>
                      </li>
    
                      <li>
    
                        <label class="" for="">Marital Status:</label>
                        <label class="" for="ExpectationResult"> {{search.maritalStatus}}</label>
                      </li>
                      <!-- <a href="">Read More</a> -->
                      <label for=""> <a [routerLink]=""  class="stretched-link" (click)="singleViewMemberDetails(search.member_id)" style="color: blue;">read more...</a></label><br>
    
                    </ul>
    
                  </div>
                </div>
              </div>
            </div>
          </div>

         
   
</body>
