<body>
    <div class="container">

        <div class="row">
            <div class=" col-sm-12 col-lg-4">

                <ul>

                    <li> <a class="nav-link" [routerLink]="" (click)="showAccount()"> Account Settings</a>
                    </li>
                    <li><a class="nav-link" [routerLink]="" (click)="showContact()">Contact Filters</a>
                    </li>
                    <li><a class="nav-link" href="#">Email/ SMS Alerts</a>
                    </li>
                    <li><a class="nav-link" [routerLink]="" (click)="showHidedeleteprofile()">Hide / Delete Profile</a>
                    </li>
                    

                </ul>
            </div>



            <div class="col-sm-12 col-lg-8">
                <h3>Hide / Delete Profile</h3>

                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Hide profile</label>
                </div>
                <hr>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Delete Profile</label>
                </div>
            </div>




        </div>
    </div>
