<body>
    

<h1 style="border: 1px solid #742041;font-style: italic;">Horoscope</h1>
<div class="container">

    <div class="row">
        <div class="col-3 link-quick">

            <a class="nav-link" routerLink="/members/search">Quick Links</a>

            <a class="nav-link" routerLink="/matches/new"> New Matches</a>

            <a class="nav-link" routerLink="/matches/my"> My Matches</a>

            <a class="nav-link" routerLink="/matches/todays">Today matches</a>

            <li class="list-group-item list-2 ">
                <label for=""> Profile ID Search</label>
                <input class="email-i" type="email" placeholder="Enter profile ID"  [(ngModel)]="horoscopeDetails.profile_id" >
                <button type="submit"
                    class="btn btn-primary" 
                     (click)="getMemberDetailsByProfileID()"> Go</button>
            </li>
            <li *ngIf="erroeMessageProfileId"  style="color:red;">
                Profile ID Not Found... 
            </li>

        </div>
        <div class="col-9">
            <h3>My Horoscope Details
            </h3>
            <br>
            <h5>Birth & Horoscope Details </h5>

            <li class="list-group-item col-sm-12 mt-1">
                <label>Country of Birth</label>
                <!-- <select name="religion" class="forminput js-religion" id="religion"  [(ngModel)]="horoscopeDetails.country_of_birth">
                    <option *ngFor="let cName of countryName" [ngValue]="cName.country_name">{{cName.country_name}}</option>
                  </select> -->

                  <span> 
                    <select name="religion" class="forminput js-religion" id="religion" [(ngModel)]="horoscopeDetails.country_of_birth">
                      <option *ngFor="let cName of countryName" [ngValue]="cName.country_name">{{cName.country_name}}</option>
                    </select>
                  </span>

            </li>

            <li class="list-group-item col-sm-12 mt-1">
                <label>City of Birth</label>
                <span>
                    <input class="ab" type="text" value="{{horoscopeDetails.city_of_birth}}" placeholder="city of birth" [(ngModel)]="horoscopeDetails.city_of_birth">
                  </span>
            </li>

            <li class="list-group-item col-sm-12 mt-1">
                <label>Time of Birth</label>
                <span>
                    <select name="religion" class="label-s js-religion" id="religion" [(ngModel)]="horoscopeDetails.hours">
                        <option selected="selected" value="00">00</option>
                        <option selected="selected" value="01">01</option>
                        <option selected="selected" value="02">02</option>
                        <option selected="selected" value="03">03</option>
                        <option selected="selected" value="04">04</option>
                        <option selected="selected" value="05">05</option>
                        <option selected="selected" value="06">06</option>
                        <option selected="selected" value="07">07</option>
                        <option selected="selected" value="08">08</option>
                        <option selected="selected" value="09">09</option>
                        <option selected="selected" value="10">10</option>
                        <option selected="selected" value="11">11</option>
                    </select>
                </span>
                :
                <span>
                    <select name="religion" class="label-s js-religion" id="religion" [(ngModel)]="horoscopeDetails.minutes">
                        <option selected="selected" value="00">00</option>
                        <option selected="selected" value="01">01</option>
                        <option selected="selected" value="02">02</option>
                        <option selected="selected" value="03">03</option>
                        <option selected="selected" value="04">04</option>
                        <option selected="selected" value="05">05</option>
                        <option selected="selected" value="06">06</option>
                        <option selected="selected" value="07">07</option>
                        <option selected="selected" value="08">08</option>
                        <option selected="selected" value="09">09</option>
                        <option selected="selected" value="10">10</option>
                        <option selected="selected" value="11">11</option>
                        <option selected="selected" value="12">12</option>
                        <option selected="selected" value="13">13</option>
                        <option selected="selected" value="14">14</option>
                        <option selected="selected" value="15">15</option>
                        <option selected="selected" value="16">16</option>
                        <option selected="selected" value="17">17</option>
                        <option selected="selected" value="18">18</option>
                        <option selected="selected" value="19">19</option>
                        <option selected="selected" value="20">20</option>
                        <option selected="selected" value="21">21</option>
                        <option selected="selected" value="22">22</option>
                        <option selected="selected" value="23">23</option>
                        <option selected="selected" value="24">24</option>
                        <option selected="selected" value="25">25</option>
                        <option selected="selected" value="26">26</option>
                        <option selected="selected" value="27">27</option>
                        <option selected="selected" value="28">28</option>
                        <option selected="selected" value="29">29</option>
                        <option selected="selected" value="30">30</option>
                        <option selected="selected" value="31">31</option>
                        <option selected="selected" value="32">32</option>
                        <option selected="selected" value="33">33</option>
                        <option selected="selected" value="34">34</option>
                        <option selected="selected" value="35">35</option>
                        <option selected="selected" value="36">36</option>
                        <option selected="selected" value="37">37</option>
                        <option selected="selected" value="38">38</option>
                        <option selected="selected" value="39">39</option>
                        <option selected="selected" value="40">40</option>
                        <option selected="selected" value="41">41</option>
                        <option selected="selected" value="42">42</option>
                        <option selected="selected" value="43">43</option>
                        <option selected="selected" value="44">44</option>
                        <option selected="selected" value="45">45</option>
                        <option selected="selected" value="46">46</option>
                        <option selected="selected" value="47">47</option>
                        <option selected="selected" value="48">48</option>
                        <option selected="selected" value="49">49</option>
                        <option selected="selected" value="50">50</option>
                        <option selected="selected" value="51">51</option>
                        <option selected="selected" value="52">52</option>
                        <option selected="selected" value="53">53</option>
                        <option selected="selected" value="54">54</option>
                        <option selected="selected" value="55">55</option>
                        <option selected="selected" value="56">56</option>
                        <option selected="selected" value="57">57</option>
                        <option selected="selected" value="58">58</option>
                        <option selected="selected" value="59">59</option>
                    </select>
                </span>
                :
                <span>
                    <select name="religion" class="label-s js-religion" id="religion" [(ngModel)]="horoscopeDetails.time">
                        <option value="AM">AM</option>
                        <option selected="selected" value="PM">PM</option>

                    </select>
                </span>
                :
                <span>
                    <select name="religion" class="label-s js-religion" id="religion" [(ngModel)]="horoscopeDetails.time_status">
                        <option value="Exact">Exact</option>
                        <option selected="selected" value="Approximate">Approximate</option>
                    </select>
                </span>
            </li>

            <li class="list-group-item col-sm-12 mt-1">
                <label>Manglik/Chevvai/Dosham
                </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="manglik_chevvai_dosham" id="inlineRadio1"
                        value="No" [(ngModel)]="horoscopeDetails.manglik">
                    <label class="form-check-label" for="inlineRadio1">No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="manglik_chevvai_dosham" id="inlineRadio2"
                        value="Yes"  [(ngModel)]="horoscopeDetails.manglik">
                    <label class="form-check-label" for="inlineRadio2">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="manglik_chevvai_dosham" id="inlineRadio1"
                        value="Don't Know"  [(ngModel)]="horoscopeDetails.manglik">
                    <label class="form-check-label" for="inlineRadio1">Don't Know
                    </label>
                </div>
            </li>
            <div class="vs"><button type="submit" (click)="updateHoroscopeDetails()" class="btn btn-primary vs"> Updated</button></div>
        </div>
    </div>
</div>
</body>
